fix_seed: 0
checkpoints_every: 1
tensorboard_log: True
tqdm_progress_bar: True
result_path: ./results

resume:
  resume: False
  resume_path: ./results/2024-05-30__11-24-59/checkpoints/epoch_4.pth
  restart_optimizer: True
  handle_shape_missmatch: False

model:
  compile_model: False
  num_layers: 4

  encoder:
    dim: 8

  vector_quantization:
    dim: 16
    codebook_size: 32
    decay: 0.9
    commitment_weight : 0.9
    alpha: 2.0

  decoder:
    dim: 8

train_settings:
  num_epochs: 32
  shuffle: True
  mixed_precision: fp16 # no, fp16, bf16, fp8
  batch_size: 128
  num_workers: 8
  grad_accumulation: 1

valid_settings:
  data_path: H:\Datasets\Joint_training
  do_every: 1
  shuffle: True
  batch_size: 128
  num_workers: 8

optimizer:
  name: adam
  lr: 1e-3
  weight_decouple: True
  weight_decay: 1e-2
  eps: 1e-16
  beta_1: 0.9
  beta_2: 0.999
  use_8bit_adam: False
  grad_clip_norm: 1
  decay:
    warmup: 0
    min_lr: 1e-5
    gamma: 0.2
    num_restarts: 1