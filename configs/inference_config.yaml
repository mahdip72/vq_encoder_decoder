checkpoint_dir: "results/2024-06-25__10-07-10/checkpoints/"
batch_size: 1
output_dir: ""
max_length: 128
tqdm_progress_bar: True

contact_map_settings:
  threshold: 8
  protein_dir: "/home/renjz/data/swissprot_1024_h5"

model:
  compile_model: False
  num_layers: 4
  max_length: 128

  encoder:
    dim: 8

  vector_quantization:
    dim: 16
    codebook_size: 512
    decay: 0.9
    commitment_weight : 0.9
    alpha: 2.0
    lfq: False

  decoder:
    dim: 8

optimizer:
  name: adam
  lr: 0.01
  weight_decouple: True
  weight_decay: 1e-2
  eps: 1e-16
  beta_1: 0.9
  beta_2: 0.999
  use_8bit_adam: False
  grad_clip_norm: 1
  decay:
    warmup: 0
    min_lr: 1e-5
    gamma: 0.2
    num_restarts: 1